{% extends 'base.html' %}


{% block title %}Reset your password{% endblock title %}

{% block h1 %}<h1 class="font-weight-bold title">Forgotten your password ?</h1>{% endblock %}

{% block content %}
    <div id="content">
        <p>Enter your e-mail address to obtain a new password.</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Send Email"/></p>
        </form>
    </div>
{% endblock content %}
