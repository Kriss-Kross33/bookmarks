{% extends 'base.html' %}


{% block title %}Change your password{% endblock title %}

{% block h1 %}<h1 class="font-weight-bold title">Change your password</h1>{% endblock %}


{% block content %}
    <div id="content">
        <p>Use the form below to change your password.</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Change password"/></p>
        </form>
    </div>
{% endblock content %}
